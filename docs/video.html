<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        background-size: cover;
        background-position: center;
        height: 200px;
          /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    


        
    }
    </style>
</head>
<body>
<center><h1> Video Gallery </h1></center>

<center>IIITB</center>
    <!-- Swiper -->
    <div class="swiper-container s2">
        <div class="swiper-wrapper">
           <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/BSuepBPG2Yw" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/jecOQQRabqs" frameborder="0" allowfullscreen></iframe></div>
            
           
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
    <br><br><br><br><br><br><br><br>

<center> Projects by IIITB Students</center>
    <!-- Swiper -->
    <div class="swiper-container s1">
        <div class="swiper-wrapper">
           <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/4LSpKgnbP_g" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/X8NqyDUxGmA" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/9_HoCsoJ1SM" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/6WqHpGKiHTk" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/dixnmpcEc6Q" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/r1LiVEY1yDs" frameborder="0" allowfullscreen></iframe></div>
           
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
    <br><br><br><br><br><br><br><br>
    <center> Films by IIITB Students</center>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
           <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/gOtgQz1wd-c" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/YT1Ex6hPNlI" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/4Hn6X9kmEFk" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/-hcZyBzVfjw" frameborder="0" allowfullscreen></iframe></div>
            <div class="swiper-slide"><iframe width="500" height="200" src="https://www.youtube.com/embed/7dzhiuhKbrc" frameborder="0" allowfullscreen></iframe></div>
           
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    <br><br>
    

    <!-- Swiper JS -->
    <script src="../js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 2,
        slidesPerColumn: 1,
        paginationClickable: true,
        spaceBetween: 30,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev'
    });
    </script>

      <script>
        var swiper1 = new Swiper('.s1', {
        pagination: '.swiper-pagination',
        slidesPerView: 2,
        slidesPerColumn: 1,
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30
    });
    </script>

    <script>
        var swiper2 = new Swiper('.s2', {
        pagination: '.swiper-pagination',
        slidesPerView: 2,
        slidesPerColumn: 1,
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30
    });
    </script>
</body>
</html>
